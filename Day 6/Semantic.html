<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic html</title>
</head>
<body>
    <table border="2"
    cellpadding="50" 
    cellspacing="8" bgcolor="orange"
    width="30">
    <caption><h3>Semantic elements in HTML</h3></caption>

        <tr bgcolor="violet">
            <th colspan="4">Header</th>
        </tr>
        <tr bgcolor="violet">
            <th colspan="4">nav</th>
        </tr>
        <tr bgcolor="yellow">
            <th colspan="2">section</th>
            <th rowspan="2">aside</th>
        </tr>
        <tr bgcolor="yellow">
            <th colspan="1">article</th>
        </tr>
        <tr bgcolor="violet">
            <th colspan="4">footer</th>
        </tr>



    </table>
    
</body>
</html>
